<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>


    <h1>Start With calculator</h1>
    <form action=""name="clc">
        <input type="text"name="display"style="width: 370px; height: 70px;background-color:#f5f996;"><br>
        <input class="btn" type="button" value="1" onclick="clc.display.value += '1'">
        <input class="btn" type="button"value="2"onclick="clc.display.value += '2'">
        <input class="btn" type="button"value="3"onclick="clc.display.value += '2'">
        <input class="btn" type="button"value="+"onclick="clc.display.value += '+'"style="background-color:#f97806"><br>
        <input class="btn" type="button"value="4"onclick="clc.display.value += '4'">
        <input class="btn" type="button"value="5"onclick="clc.display.value += '5'">
        <input class="btn" type="button"value="6"onclick="clc.display.value += '6'">
        <input class="btn" type="button"value="-"onclick="clc.display.value += '-'"style="background-color:#f97806"><br>
        <input class="btn" type="button"value="7"onclick="clc.display.value += '7'">
        <input class="btn" type="button"value="8"onclick="clc.display.value += '8'">
        <input class="btn" type="button"value="9"onclick="clc.display.value += '9'">
        <input class="btn" type="button"value="*"onclick="clc.display.value += '*'"style="background-color:#f97806"><br>
        <input class="btn" type="button"value="0"onclick="clc.display.value += '0'">
        <input class="btn" type="button"value="C"onclick="clc.display.value = ''"style="background-color:#f20537">
        <input class="btn" type="button"value="=" onclick="clc.display.value = eval(clc.display.value)"style="background-color:#wheat">
        <input class="btn" type="button"value="&#247;"onclick="clc.display.value += '/'"style="background-color:#f97806">
    </from>
    
    <p> ادخل البريد او رقم الهاتف</p>
    <input type="Email" style="width: 370px; height: 30px;background-color:#96f9cb;">
    <p>ادخل كلمة المرور</p>
    <input type="password" style="width: 370px; height: 30px;background-color:#96f9cb;">
    <br>
    <button>تسجيل الدخول</button>

</body>
</html>
